
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalentLMS NCOSH Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: 180.6 65.6% 31.4%;
        --primary-foreground: 0 0% 100%;
        --secondary: 29.5 92.6% 55%;
        --secondary-foreground: 0 0% 100%;
        --background: 180 20% 4%;
        --foreground: 180 10% 95%;
        --card: 180 15% 8%;
        --border: 180 20% 18%;
        --glass-bg: 180 20% 12% / 0.08;
        --glass-border: 180 55% 50% / 0.25;
        --glass-glow: 180.6 60% 55% / 0.12;
      }

      body {
        margin: 0;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      .glass-card {
        position: relative;
        overflow: hidden;
        border-radius: 0.75rem;
        background: linear-gradient(145deg, hsl(180 20% 8% / 0.12), hsl(180 15% 5% / 0.08));
        backdrop-filter: blur(20px) saturate(150%);
        -webkit-backdrop-filter: blur(20px) saturate(150%);
        border: 1px solid hsl(180 50% 50% / 0.15);
        box-shadow: 
          0 0 0 1px hsl(180 50% 50% / 0.12),
          0 0 15px -5px hsl(180 55% 50% / 0.08),
          6px 10px 32px -10px hsl(180 30% 3% / 0.5);
      }

      .hero-glass-card {
        position: relative;
        overflow: hidden;
        border-radius: 1rem;
        background: hsl(180 20% 12% / 0.08);
        backdrop-filter: blur(24px) saturate(160%);
        border: 1px solid hsl(180 55% 50% / 0.25);
        box-shadow: 0 10px 40px -10px hsla(180, 50%, 25%, 0.15);
      }

      .gradient-text {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(135deg, hsl(180 60% 55%), hsl(29.5 80% 60%));
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: hsl(var(--border));
        border-radius: 10px;
      }

      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
